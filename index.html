<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="game-board">
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
        </div>
        <div class="scoreboard">
            <div class="player1">
                <p class="name">PLAYER 1</p>
                <p class="score">0</p>
            </div>

            <div class="tie">
                <p class="name">TIE</p>
                <p class="score">0</p>
            </div>

            <div class="player2">
                <p class="name">PLAYER 2</p>
                <p class="score">0</p>
            </div>
        </div>
    </div>
</body>
</html>
